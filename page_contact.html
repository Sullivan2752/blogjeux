    <main>
        <section id="contact">
            <h2>Contactez-nous</h2>
            <p>Si vous avez des questions ou des commentaires, n'hésitez pas à nous contacter en utilisant le formulaire ci-dessous.</p>
            <form action="https://formsubmit.co/blogjeuxsiteweb@email.com" method="post">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" name="name" required placehorder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" name="email" required placehorder="Email">
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <input type="text" name="message" required placehorder="message">
                    <textarea  name="msg" required placehorder="message"></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
